<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>My Profile</title>
  </head>
  <body>
    <header>
      <h1 data-testid="slackUserName">Tolani Emmanuel</h1>
    </header>
    <section>
        <img
          src="./images/slack_profile_picture.jpg"
          alt="Nuel"
          class="profile-image"
          data-testid="slackDisplayImage"
        />
        <div>

            <h1 data-testid="Terence">Terence</h1>
            <div class="container">
                <h3>Current Day of the Week:</h3>
                <span data-testid="currentDayOfTheWeek" id="dayOfWeek"></span>
            </div>
            <div class="container">
                <h3>Current UTC Time:</h3>
                <span data-testid="currentUTCTime" id="utcTime"></span>
            </div>
            <div class="container">
                <h3>Track:</h3>
                <span data-testid="myTrack" class="below">Frontend</span>
            </div>
            <h3 data-testid="githubURL">
              GitHub URL:
              <a
                href="https://github.com/TNuel/Frontend-Page-Creation-with-Specific-Elements"
                target="_blank"
                rel="noopener noreferrer"
                >Visit my GitHub</a
              >
            </h3>
        </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
