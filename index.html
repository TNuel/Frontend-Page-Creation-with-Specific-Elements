<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Frontend-Page-Creation-with-Specific-Elements</title>
  </head>
  <body>



    <!-- Slack Name -->
    <h1 data-testid="slackUserName">Nuel</h1>

    <!-- Slack Display Picture -->
    <img
      src="https://ca.slack-edge.com/T05FFAA91JP-U05R4AWJBHC-e2c8fe69ea61-512"
      alt="Nuel"
      data-testid="slackDisplayImage"
    />

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek"></p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime"></p>

    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>

    <!-- GitHub URL -->
    <p>
      <a
        href="https://github.com/TNuel/Frontend-Page-Creation-with-Specific-Elements.git"
        target="_blank"
        data-testid="githubURL"
        >GitHub URL</a
      >
    </p>

    <script src="main.js"></script>
  </body>
</html>
