<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend-Page-Creation-with-Specific-Elements</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      h1 {
        font-size: 24px;
        color: #333;
      }

      img {
        max-width: 200px;
        border-radius: 50%;
        margin: 20px auto;
        display: block;
      }

      p {
        font-size: 18px;
        color: #666;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Slack Name -->
    <h1 data-testid="slackUserName">Nuel</h1>

    <!-- Slack Display Picture -->
    <img
      src="https://ca.slack-edge.com/T05FFAA91JP-U05R4AWJBHC-e2c8fe69ea61-512"
      alt="Nuel"
      data-testid="slackDisplayImage"
    />

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek"></p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime"></p>

    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>

    <!-- GitHub URL -->
    <p>
      <a
        href="https://github.com/TNuel/Frontend-Page-Creation-with-Specific-Elements.git"
        target="_blank"
        data-testid="githubURL"
        >GitHub URL</a
      >
    </p>

    <script>

      // Slack Name
      document.querySelector('[data-testid="slackUserName"]').textContent = "Nuel";

      // Current Day of the Week
      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const today = new Date();
      const currentDay = daysOfWeek[today.getDay()];
      document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = currentDay;

      // Current UTC Time (updated every second)
      function updateUTCTime() {
          const currentUTCTime = new Date().toUTCString();
          document.querySelector('[data-testid="currentUTCTime"]').textContent = currentUTCTime;
      }
      
      // Update the UTC time initially and then every second
      updateUTCTime();
      setInterval(updateUTCTime, 1000);
  </script>
  </body>
</html>
